<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa na Página</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
        input { padding: 8px; width: 300px; margin-bottom: 10px; }
        .highlight { background-color: yellow; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Pesquisa na Página</h2>
    <input type="text" id="searchBox" placeholder="Digite para pesquisar..." oninput="searchText()">

    <div id="content">
        
    </div>

    <script>
        function searchText() {
            let searchQuery = document.getElementById('searchBox').value.toLowerCase();
            let contentDiv = document.getElementById("content");

            // Remove marcações anteriores
            contentDiv.innerHTML = contentDiv.innerHTML.replace(/<span class="highlight">(.*?)<\/span>/g, '$1');

            if (searchQuery.length > 0) {
                let regex = new RegExp(searchQuery, 'gi');
                contentDiv.innerHTML = contentDiv.innerHTML.replace(regex, (match) => `<span class="highlight">${match}</span>`);
            }
        }
    </script>

</body>
</html>
